<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/js.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo List using vanilla js" />
    <title>Todo - Vanilla JS</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main>
      <form id="todo-insert" class="input-form">
        <label>
          <p>할일 입력</p>
          <input type="text" placeholder="할일을 입력하세요." required />
        </label>
        <button class="todo-button todo-submit-button">추가</button>
      </form>

      <todo-list></todo-list>
    </main>

    <template id="todo-filter-template">
      <button type="button" class="todo-button selected" data-value="all">전체</button>
      <button type="button" class="todo-button" data-value="completed">완료</button>
      <button type="button" class="todo-button" data-value="incompleted">미완료</button>
    </template>
    <template id="todo-item-template">
      <label>
        <input type="checkbox" aria-label="완료 여부"/>
        <p class="detail"></p>
      </label>
      <button type="button" class="delete-button todo-button">삭제</button>
    </template>
    <script type="module" src="/main.js"></script>
  </body>
</html>
